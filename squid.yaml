manifestVersion: subsquid.io/v0.1
name: polkadot-polkassembly
version: 2
description: |-
  Polkadot's governance proposals

build:

deploy:
  addons:
    postgres:
  processor:
    cmd: [ "node", "lib/processor" ] 
  api:
    cmd: [ "npx", "squid-graphql-server" ]

scale:
  dedicated: true
  addons:
     postgres:
         storage: 30Gi
         profile: medium
  processor:
     profile: medium
  api:
     profile: large
     replicas: 3