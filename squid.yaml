manifestVersion: subsquid.io/v0.1
name: integritee-polkassembly
version: 1
description: |-
  Integritee's governance proposals

build:

deploy:
  addons:
    postgres:
  secrets:
      - NOTIFICATION_API_KEY
  processor:
    cmd: [ "node", "lib/processor" ] 
  api:
    cmd: [ "npx", "squid-graphql-server" ]

scale:
  dedicated: true
  addons:
     postgres:
         storage: 60Gi
         profile: medium
  processor:
     profile: medium
  api:
     profile: large
     replicas: 3