manifestVersion: subsquid.io/v0.1
name: shibuya-townhall
version: 1
description: |-
  Astar's Sihibuya network's governance proposals

build:

deploy:
  addons:
    postgres:
  secrets:
    - NOTIFICATION_API_KEY
  processor:
    cmd: [ "node", "lib/processor" ] 
  api:
    cmd: [ "npx", "squid-graphql-server" ]


scale:
  dedicated: true
  addons:
     postgres:
         storage: 10Gi
         profile: small
  processor:
     profile: small
  api:
     profile: small
     replicas: 1