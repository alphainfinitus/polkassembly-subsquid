manifestVersion: subsquid.io/v0.1
name: acala-polkassembly
version: 1
description: |-
  Acala's governance proposals

build:

deploy:
  addons:
    postgres:
  processor:
    cmd: [ "node", "lib/processor" ] 
  api:
    cmd: [ "npx", "squid-graphql-server" ]

scale:
  addons:
     postgres:
         storage: 50G
         profile: medium
  processor:
     profile: medium
  api:
     profile: large
     replicas: 3